<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Funkoshop</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
    <!--Inicio Header-->
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Fin Header-->

    <main class="register container">
        <form class="login__form" action="">
            <h2 class="login__title">CREA TU CUENTA</h2>
            <h3 class="login__message">Completa el formulario para ser parte del mundo de los Funkos</h3>
            <div>
                <div class="login__container__input">
                    <label class="login__sub-title" for="text">Nombre:</label>
                    <input class="login__input" type="text" name="" id="" placeholder="Ingresa tu Nombre">
                </div>
                <div class="login__container__input">
                    <label class="login__sub-title" for="text">Apellido:</label>
                    <input class="login__input" type="text" name="" id="" placeholder="Ingresa tu Apellido">
                </div>
                <div class="login__container__input">
                    <label class="login__sub-title" for="email">Email:</label>
                    <input class="login__input" type="email" name="" id="" placeholder="tumail@mail.com">
                </div>
                <div class="login__container__input">
                    <label class="login__sub-title" for="password">Contraseña:</label>
                    <input class="login__input" type="password" placeholder="password">
                </div>
                <div class="login__container__input">
                    <label class="login__sub-title" for="password">Repita Contraseña:</label>
                    <input class="login__input" type="password" placeholder="password">
                </div>
            </div>
            <div>
                <div class="login__container_options">
                    <a class="login__ingresar" href="">Ingresar</a>
                    <input type="checkbox" name="" id="">
                    <label class="login__recordar" for="">Acepto </label>
                    <a class="login__recuperar-contraseña" href="">Términos y Condiciones</a>
                </div>
            </div>
        </form>
    </main>

    <!--Inicio Footer-->
    <footer class="footer">
        <nav class="navbar container">
            <ul class="navbar__items">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">SHOP</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./register.html">REGISTRARME</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./login.html">LOGIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="..//shop/contact.html">CONTACTO</a>
                </li>
            </ul>
            <picture class="navbar__logo">
                <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca funkoshop">
            </picture>
        </nav>
        <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
    
</body>
</html>

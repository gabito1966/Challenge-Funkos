<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit | Funkoshop</title>
    <link rel="stylesheet" href="../../css/index.css">
</head>
<body>
    <!--Inicio Header-->
    <header>
        <nav class="navbar container">
            <picture class="navbar__logo">
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">
                </a>
            </picture>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a class="navbar__link" href="../shop/shop.html">VER TIENDA</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="./admin.html">ADMIN</a>
                </li>
                <li class="navbar__item">
                    <a class="navbar__link" href="../../index.html">SALIR</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Fin Header-->

    <main class="edit container">
        <form class="edit__form" action="">
            <h2 class="edit__form__title">EDITAR ITEM</h2>
            <div class="edit__form__container">
                <label class="edit__form__sub-title" for="">Categoria:</label>
                <select class="edit__form__select" name="" id="">
                    <option value="Figuras">Figuras</option>
                </select>
                <label class="edit__form__sub-title" for="">Licencia:</label>
        
                <select class="edit__form__select" name="" id="">
                    <option value="Naruto Shippunden">Naruto Shippuden</option>
                </select>
            </div>
            <div class="edit__form__container">
                <label class="edit__form__sub-title" for="">Nombre del producto:</label>
                <input class="edit__form__input" type="text" name="" id="" placeholder="Kakashi Hatake Shippuden Saga">
            </div>
            <div>
                <textarea class="edit__form__textarea" placeholder="Descripción del producto"></textarea>
            </div>
            <div class="edit__form__container">
                <label class="edit__form__sub-title" for="">SKU:</label>
                <input class="edit__form__input" type="text" name="" id="" placeholder="codigo SKU">
                <label class="edit__form__sub-title" for="">Precio:</label>
                <input class="edit__form__input" type="text" name="" id="" placeholder="Precio del Porducto">
                <label class="edit__form__sub-title" for="">Stock:</label>
                <input class="edit__form__input" type="number" min="1">
            </div>
            <div class="edit__form__container">
                <label class="edit__form__sub-title" for="">Descuento:</label>
                <input class="edit__form__input" type="number" min="0" max="100" placeholder="0%">
                <label class="edit__form__sub-title" for="">Cuotas:</label>
                <select class="edit__form__select" name="" id="" aria-placeholder="Cuotas">
                    <option value="3 cuotas">3 Cuotas sin interés</option>
                    <option value="6 cuotas">6 Cuotas sin interés</option>
                    <option value="12 cuotas">12 Cuotas sin interés</option>
                </select>
            </div>
            <div class="edit__form__container">
                <label class="edit__form__sub-title" for="">Imágenes:</label>
                <input class="edit__form__select-img" name="Elegir archivos" type="file">
            </div>
            <div class="edit__form__container">
                <div class="edit__form__container-img">
                    <img class="edit__form__img" src="../../img/pokemon/pikachu-1.webp" alt="">
                    <p class="edit__form__text">Frente</p>
                </div>
                <div class="edit__form__container-img">
                    <img class="edit__form__img" src="../../img/pokemon/pikachu-box.webp" alt="">
                    <p class="edit__form__text">Dorso</p>
                </div>
            </div>
            <div class="edit__form__button-container">
                <button class="edit__form__button" type="submit"> Modificar Producto </button>
            </div>
        </form>
    </main>
    
    
    <!--Inicio Footer-->
<footer class="footer">
    <nav class="navbar container">
        <ul class="navbar__items">
            <li class="navbar__item">
                <a class="navbar__link" href="../shop/shop.html">SHOP</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link" href="./register.html">REGISTRARME</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link" href="./login.html">LOGIN</a>
            </li>
            <li class="navbar__item">
                <a class="navbar__link" href="../shop/contact.html">CONTACTO</a>
            </li>
        </ul>
        <picture class="navbar__logo">
            <img src="../../img/branding/isotype.svg" alt="Isotipo de la marca funkoshop">
        </picture>
    </nav>
    <p class="footer__copy">All rights reserved 2023 - Funkoshop &copy;</p>
</footer>
    
</body>
</html>

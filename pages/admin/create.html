<body>
    <!--Inicio Header-->
    <header>
        <nav>
            <picture>
                <a href="../../index.html">
                    <img src="../../img/branding/logo_light_horizontal.svg" alt="Isologotipo de la marca Funkoshop">

                </li>
            </ul>
        </nav>
    </header>
    <!--Fin Header-->

    <main>
        <form action="">
            <h2>CREAR NUEVO ITEM</h2>
            <div>
                <label  for="">Categoria:</label>
                <select name="" id=""></select>
                <label  for="">Licencia:</label>
                <select name="" id=""></select>
            </div>
            <div >
                <label for="">Nombre del producto:</label>
                <input type="text" name="" id="" placeholder="nombre del producto">
            </div>
            <div>
                <textarea class="create__form__textarea" placeholder="Descripción del producto"></textarea>
            </div>
            <div class="create__form__container">
                <label for="">SKU:</label>
                <input class="create__form__input" type="text" name="" id="" placeholder="codigo SKU">
                <label for="">Precio:</label>
                <input type="text" name="" id="" placeholder="Precio del Porducto">
                <label for="">Stock:</label>
                <input type="number" min="1">
            </div>
            <div >
                <label for="">Descuento:</label>
                <input type="number" min="0" max="100" placeholder="0%">
                <label for="">Cuotas:</label>
                <select name="" id="" aria-placeholder="3 Cuotas sin interés"></select>
            </div>
            <div >
                <label for="">Imágenes:</label>
                <input class="create__form__select-img" name="Elegir archivos" type="file">
            </div>
            <div >
                <button type="submit"> Agregar Producto </button>
                <button type="reset">Limpiar</button>
            </div>
        </form>
    </main>
